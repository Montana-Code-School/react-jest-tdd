<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
        <form action="https://guarded-everglades-3990.herokuapp.com/api/blogs" method="POST" role="form">
            <legend>Add a blog entry!</legend>
        
            <div class="form-group">
                <label for="">Blog Title</label>
                <input name="title" type="text" class="form-control" id="" placeholder="Input field">
            </div>

            <div class="form-group">
                <label for="">Blog Body</label>
                <input name="body" type="text" class="form-control" id="" placeholder="Input field" size="300">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
